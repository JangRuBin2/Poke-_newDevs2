<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script>
        // api 접근을 위한 http request
        const xhr = new XMLHttpRequest();
        // 포케api에서 가져온 모든 포켓몬 정보가 담긴 url
        const allPokeURL = 'https://pokeapi.co/api/v2/pokemon?limit=100000&offset=0';
        // 모든 포켓몬 정보를 사용하기 위한 전역변수 선언
        let allPokeInfo;
        // xhr을 가져올 방식과 링크
        xhr.open('get',allPokeURL);
        // api데이터를 가져올 형식 지정(json)
        xhr.responseType = JSON;
        // 서버에 요청
        xhr.send();
        // xhr이 로드 됐을 때 함수 선언
        xhr.addEventListener('load', function() {
            // 문자열 데이터 -> 객체로 파싱
            allPokeInfo = JSON.parse(xhr.response);
            console.log(allPokeInfo);
        })
    </script>
</body>
</html>
